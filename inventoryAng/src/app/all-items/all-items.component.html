    <div class="del" *ngIf="items!=null; else noItems">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Item Name</th>
            <th scope="col">Item Code</th>
            <th scope="col">Current Amount</th>
            <th scope="col">Withdraw</th>
            <th scope="col">Deposit</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of items">
          <tr>
            <th scope="row">{{item?.id}}</th>
            <th>{{item?.name}}</th>
            <th>{{item?.code}}</th>
            <th>{{item?.amount}}</th>
            <th>{{item?.withdraw}}</th>
            <th>{{item?.deposit}}</th>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noItems>
      No Items to Show
    </ng-template>
